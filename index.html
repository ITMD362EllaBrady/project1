<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>HTML Form Elements</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=2.0">
	<link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
	<link rel="stylesheet" media="screen" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css?family=Andika" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </head>
  <body>
    <main id="content">
	  <form method="get" action="#null">
	    <h1>We're looking for The Next Cat Superstar!</h1>
        <p>Think your cat has what it takes win the crown? Enter them in the biggest cat competition in the world!</p>
		<ol>
		  <li id="input-name">
		    <label for="name">Cat's Name</label>
			<input type="text" name="name" id="name" placeholder="Mittens" required>
		  </li>
		  <li id="input-email">
		    <label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Email" pattern="^.+@.+$" required>
		  </li>
		  <li id="input-phone">
		    <label for="phone">Phone Number</label>
			<input type="tel" name="phone" id="phone" placeholder="123-456-7890" required>
		  </li>
		  <li id="input-submit">
		    <input type="submit" name="submit" id="submit" value="Enter the competition of 9 livetimes">
		  </li>
		</ol>
      </form>
	</main>
  </body>
 </html>
